<div class="todoapp">
  <app-todos-header></app-todos-header>

  <input
    id="todo-input"
    class="new-todo"
    placeholder="add a new todo"
    autoFocus
    [value]="text"
    (keyup)="changeText($event)"
    (keyup.enter)="addTodo()"
    [(ngModel)]="todo.title"
  />

  <br />

  <div class="todos-list">
    <p>{{ todo.title }}</p>
  </div>

  <app-todo-details></app-todo-details>
</div>
